<html>
<head>

    <title>Custom Popup Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        #popup {
            display: none; /* Hidden by default */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 1000;
        }
        #popupOverlay {
            display: none; /* Hidden by default */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#showPopupButton').click(function() {
                $('#popupOverlay').fadeIn();
                $('#popup').fadeIn();
            });

            $('#closePopupButton').click(function() {
                $('#popupOverlay').fadeOut();
                $('#popup').fadeOut();
            });
        });
    </script>
</head>
<body>

<h1>Custom Popup Box Example</h1>
<button id="showPopupButton">Show Popup</button>

<div id="popupOverlay"></div>
<div id="popup">
    <h2>Popup Title</h2>
    <p>This is a custom popup box without using the alert() function!</p>
    <button id="closePopupButton">Close</button>
</div>
